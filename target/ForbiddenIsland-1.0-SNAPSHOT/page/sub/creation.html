<div class="container view-creation">
    <div class="card card-base">
        <div class="slider-group">
            <label for="players">Number of Players: <span id="player-count">2</span></label>
            <input type="range" id="players" min="2" max="4" value="2"/> <!-- Slider to select number of players -->
        </div>
        <div class="slider-group">
            <label for="difficulty">Difficulty: <span id="difficulty-label">Novice</span></label>
            <input type="range" id="difficulty" min="1" max="4" value="1"/> <!-- Slider to select difficulty level -->
        </div>
        <button id="create-room" class="button-base">Create Room</button> <!-- Button to create a room -->
    </div>
</div>
