<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forbidden Island - Cover</title>
    <link rel="icon" href="appicon.ico" type="image/x-icon"/>

    <!-- 引入 Google 字体：Cinzel -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('./coverbg.png');
            background-size: cover;
            background-position: center;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .content {
            z-index: 2;
            text-align: center;
            color: white;
            position: relative;
        }

        .blur-bar {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 160px; /* <-- 调整高斯模糊条高度的地方 */
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        h1 {
            font-size: 96px; /* 放大标题字号 */
            letter-spacing: 4px;
            color: #fff9d2; /* 替代渐变，使用亮色纯文本 */
            text-shadow: 0 0 20px #fffbb0, 0 0 30px #ffffff;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
            animation: soft-breath 3.5s ease-in-out infinite;
        }

        @keyframes soft-breath {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.95;
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 255, 255, 0.35);
            }
        }

        #start-btn {
            font-size: 28px;
            padding: 15px 40px;
            color: white;
            border: 2px solid #ffffffaa;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.12);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
            z-index: 2;
            position: relative;
        }

        #start-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="content">
    <div class="blur-bar"></div>
    <h1>FORBIDDEN ISLAND</h1>
    <button id="start-btn">PRESS TO START</button>
</div>

<script>
    document.getElementById('start-btn').addEventListener('click', () => {
        window.location.href = 'menu.html';
    });
</script>
</body>
</html>
