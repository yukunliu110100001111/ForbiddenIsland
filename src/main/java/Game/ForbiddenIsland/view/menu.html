<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forbidden Island - Menu</title>
    <style>
        :root[data-theme="dark"] {
            --bg: #111;
            --text: white;
            --panel: rgba(40, 40, 40, 0.95);
        }

        :root[data-theme="light"] {
            --bg: #eee;
            --text: #111;
            --panel: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .slider-group {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        input[type="range"] {
            width: 300px;
        }

        button {
            padding: 0.6rem 1.5rem;
            font-size: 1.2rem;
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.3rem;
        }

        #settings-icon {
            position: absolute;
            top: 20px;
            right: 60px;
            font-size: 1.8rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text);
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text);
        }

        #settings-panel {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: var(--panel);
            padding: 1rem;
            border-radius: 12px;
            width: 320px;
            color: var(--text);
            box-shadow: 0 0 10px black;
        }

        #settings-panel label {
            font-weight: bold;
        }

        #settings-panel input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
<h1>GAME MENU</h1>
<button id="settings-icon">âš™</button>
<button id="theme-toggle">ðŸŒ—</button>

<div id="settings-panel">
    <div class="slider-group">
        <label for="master">Master Volume: ðŸ”Š <span id="master-value">80</span></label>
        <input type="range" id="master" min="0" max="100" value="80"/>
    </div>
    <div class="slider-group">
        <label for="music">Music Volume: ðŸŽµ <span id="music-value">60</span></label>
        <input type="range" id="music" min="0" max="100" value="60"/>
    </div>
    <div class="slider-group">
        <label for="sfx">SFX Volume: ðŸ’¥ <span id="sfx-value">70</span></label>
        <input type="range" id="sfx" min="0" max="100" value="70"/>
    </div>
    <div class="slider-group">
        <button onclick="playTestSound()">ðŸ”Š Test Sound</button>
        <button onclick="saveSettings()">âœ” Save & Close</button>
    </div>
</div>

<div class="slider-group">
    <label for="players">Number of Players: <span id="player-count">2</span></label>
    <input type="range" id="players" min="2" max="4" value="2"/>
</div>

<div class="slider-group">
    <label for="difficulty">Difficulty: <span id="difficulty-label">Novice</span></label>
    <input type="range" id="difficulty" min="1" max="4" value="1"/>
</div>

<button id="start-game">Start Game</button>

<script>
    const difficultyNames = ["Novice", "Normal", "Elite", "Legendary"];

    window.addEventListener("DOMContentLoaded", () => {
        ["master", "music", "sfx"].forEach(id => {
            const saved = localStorage.getItem(id);
            if (saved !== null) {
                document.getElementById(id).value = saved;
                document.getElementById(`${id}-value`).textContent = saved;
            }
        });
        const theme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", theme);
    });

    document.getElementById("players").addEventListener("input", e => {
        document.getElementById("player-count").textContent = e.target.value;
    });

    document.getElementById("difficulty").addEventListener("input", e => {
        document.getElementById("difficulty-label").textContent = difficultyNames[e.target.value - 1];
    });

    document.getElementById("start-game").addEventListener("click", () => {
        window.location.href = "game.html";
    });

    document.getElementById("settings-icon").addEventListener("click", () => {
        const panel = document.getElementById("settings-panel");
        panel.style.display = panel.style.display === "block" ? "none" : "block";
    });

    document.getElementById("theme-toggle").addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
    });

    ["master", "music", "sfx"].forEach(id => {
        const slider = document.getElementById(id);
        slider.addEventListener("input", () => {
            document.getElementById(`${id}-value`).textContent = slider.value;
        });
    });

    function playTestSound() {
        const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
        audio.volume = document.getElementById("sfx").value / 100;
        audio.play();
    }

    function saveSettings() {
        ["master", "music", "sfx"].forEach(id => {
            localStorage.setItem(id, document.getElementById(id).value);
        });
        document.getElementById("settings-panel").style.display = "none";
    }
</script>
</body>
</html>
