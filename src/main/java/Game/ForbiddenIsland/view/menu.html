<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forbidden Island - Menu</title>
    <style>
        @font-face {
            font-family: 'JollyLodger';
            src: url('./fonts/JollyLodger-Regular.ttf') format('truetype');
        }

        :root {
            --transition-speed: 0.4s;
        }
        :root[data-theme="dark"] {
            --bg: #111;
            --text: white;
            --panel: rgba(40, 40, 40, 0.95);
        }
        :root[data-theme="light"] {
            --bg: #eee;
            --text: #111;
            --panel: rgba(255, 255, 255, 0.95);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JollyLodger', Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 1.5rem;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .slider-group {
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            padding: 0.6rem 1.5rem;
            font-size: 1.2rem;
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.3rem;
            transition: transform 0.2s ease, background-color 0.3s;
        }

        #settings-icon, #theme-toggle {
            position: absolute;
            top: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text);
            transition: transform 0.3s ease;
        }

        #settings-icon {
            right: 60px;
        }
        #theme-toggle {
            right: 20px;
        }

        #theme-toggle:hover {
            transform: rotate(180deg) scale(1.2);
        }

        #theme-icon {
            display: inline-block;
            transition: transform 0.4s ease;
        }

        #theme-toggle:hover #theme-icon {
            transform: rotate(360deg) scale(1.2);
        }
        #settings-panel {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: var(--panel);
            padding: 1rem;
            border-radius: 12px;
            width: 320px;
            color: var(--text);
            box-shadow: 0 0 10px black;
        }
        #settings-panel label {
            font-weight: bold;
        }
        #settings-panel input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
<button id="settings-icon">âš™</button>
<button id="theme-toggle"><span id="theme-icon">ðŸŒ™</span></button>

<main>
    <h1>GAME MENU</h1>

    <div class="slider-group">
        <label for="players">Number of Players: <span id="player-count">2</span></label>
        <input type="range" id="players" min="2" max="4" value="2"/>
    </div>

    <div class="slider-group">
        <label for="difficulty">Difficulty: <span id="difficulty-label">Novice</span></label>
        <input type="range" id="difficulty" min="1" max="4" value="1"/>
    </div>

    <button id="start-game">Start Game</button>
</main>

<div id="settings-panel">
    <div class="slider-group">
        <label for="master">Master Volume: ðŸ”Š <span id="master-value">80</span></label>
        <input type="range" id="master" min="0" max="100" value="80"/>
    </div>
    <div class="slider-group">
        <label for="music">Music Volume: ðŸŽµ <span id="music-value">60</span></label>
        <input type="range" id="music" min="0" max="100" value="60"/>
    </div>
    <div class="slider-group">
        <label for="sfx">SFX Volume: ðŸ’¥ <span id="sfx-value">70</span></label>
        <input type="range" id="sfx" min="0" max="100" value="70"/>
    </div>
    <div class="slider-group">
        <button onclick="playTestSound()">ðŸ”Š Test Sound</button>
        <button onclick="saveSettings()">âœ” Save & Close</button>
    </div>
</div>

<script>
    const difficultyNames = ["Novice", "Normal", "Elite", "Legendary"];
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");

    window.addEventListener("DOMContentLoaded", () => {
        ["master", "music", "sfx"].forEach(id => {
            const saved = localStorage.getItem(id);
            if (saved !== null) {
                document.getElementById(id).value = saved;
                document.getElementById(`${id}-value`).textContent = saved;
            }
        });
        const theme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", theme);
        themeIcon.textContent = theme === "dark" ? "ðŸŒ™" : "ðŸŒž";
    });

    document.getElementById("players").addEventListener("input", e => {
        document.getElementById("player-count").textContent = e.target.value;
    });

    document.getElementById("difficulty").addEventListener("input", e => {
        document.getElementById("difficulty-label").textContent = difficultyNames[e.target.value - 1];
    });

    document.getElementById("start-game").addEventListener("click", () => {
        document.body.style.opacity = 1;
        document.body.style.transition = 'opacity 0.5s';
        document.body.style.opacity = 0;
        setTimeout(() => {
            window.location.href = "game.html";
        }, 500);
    });

    document.getElementById("settings-icon").addEventListener("click", () => {
        const panel = document.getElementById("settings-panel");
        panel.style.display = panel.style.display === "block" ? "none" : "block";
    });

    themeToggle.addEventListener("click", () => {
        const html = document.documentElement;
        const current = html.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        themeIcon.textContent = next === "dark" ? "ðŸŒ™" : "ðŸŒž";
    });

    ["master", "music", "sfx"].forEach(id => {
        const slider = document.getElementById(id);
        slider.addEventListener("input", () => {
            document.getElementById(`${id}-value`).textContent = slider.value;
        });
    });

    function playTestSound() {
        const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
        audio.volume = document.getElementById("sfx").value / 100;
        audio.play();
    }

    function saveSettings() {
        ["master", "music", "sfx"].forEach(id => {
            localStorage.setItem(id, document.getElementById(id).value);
        });
        document.getElementById("settings-panel").style.display = "none";
    }
</script>
</body>
</html>
