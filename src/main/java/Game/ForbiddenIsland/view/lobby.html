<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forbidden Island – Lobby</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cinzel', serif;
            background: url('./coverbg.png') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .status {
            margin-top: 1rem;
            color: #fff;
            font-size: 1rem;
            height: 1.2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <button class="btn" id="create-room">创建房间</button>
    <button class="btn" id="join-room">加入房间</button>
    <div class="status" id="status-msg"></div>
</div>

<script>
    const statusMsg = document.getElementById('status-msg');

    document.getElementById('create-room').addEventListener('click', () => {
        // 模拟房间创建逻辑
        statusMsg.textContent = '正在创建房间…';
        setTimeout(() => {
            // 创建成功，跳转到 room.html
            window.location.href = 'room.html';
        }, 800);
    });

    document.getElementById('join-room').addEventListener('click', () => {
        // 模拟房间搜索逻辑
        statusMsg.textContent = '正在搜索可加入的房间…';
        setTimeout(() => {
            const found = Math.random() < 0.7; // 70% 几率找到房间
            if (found) {
                statusMsg.textContent = '找到房间，正在进入…';
                setTimeout(() => window.location.href = 'room.html', 500);
            } else {
                statusMsg.textContent = '未找到可加入的房间，请稍后再试';
                // 保持在本页
            }
        }, 1200);
    });
</script>
</body>
</html>
