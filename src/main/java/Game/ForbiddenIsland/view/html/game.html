<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forbidden Island – Game UI</title>

    <!-- 引入 Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap">

    <!-- 入口样式，内部通过 @import 加载 variables、base、layout、components（含 card.css） -->
    <link rel="stylesheet" href="../css/game/game.css">
</head>
<body>
<div id="status-bar">Player 1 captured the Crystal of Fire!</div>
<header>FORBIDDEN ISLAND</header>

<div id="game-wrapper">
    <aside id="left-panel">
        <div class="deck">🃏<br>18</div>
        <div class="drawn-card">🔥 Fire Crystal</div>
        <div class="drawn-card">🌊 Ocean’s Chalice</div>
    </aside>

    <section id="map-board">
        <div id="tile-grid">
            <!-- maps.js 会根据选择的地图动态渲染 .tile / .empty 元素 -->
        </div>
    </section>

    <aside id="right-panel">
        <div id="water-meter">
            <div class="level">💀</div>
            <div class="level">5</div>
            <div class="level active">4</div>
            <div class="level">3</div>
            <div class="level">2</div>
            <div class="level">Novice</div>
        </div>
    </aside>
</div>

<footer id="players">
    <div class="player">
        <div class="avatar">🔧 Engineer</div>
        <div class="hand">
            <!-- 手牌使用 card.css 定义的 .card -->
            <div class="card" style="--card-face-url: url('../images/cards/tool.png')">
                <div class="card__corner">🛠️</div>
            </div>
            <div class="card" style="--card-face-url: url('../images/cards/diamond.png')">
                <div class="card__corner">💎</div>
            </div>
        </div>
    </div>
    <div class="player">
        <div class="avatar">🕵️ Diver</div>
        <div class="hand">
            <div class="card" style="--card-face-url: url('../images/cards/water1.png')">
                <div class="card__corner">🌊</div>
            </div>
            <div class="card" style="--card-face-url: url('../images/cards/water2.png')">
                <div class="card__corner">🌊</div>
            </div>
        </div>
    </div>
</footer>

<svg id="svg-wave" viewBox="0 0 1440 320">
    <!-- SVG 波浪路径保持不变 -->
</svg>

<!-- 地图管理脚本 -->
<script src="../js/maps.js"></script>

<!-- 现有游戏逻辑脚本 -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // …原来的 DOMContentLoaded 逻辑…
    });
    function drawCard(cardText) {
        // …原来的 drawCard 逻辑…
    }
    drawCard('🌀 New Drawn Card');
</script>
</body>
</html>
